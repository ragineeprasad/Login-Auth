<div class="formcontainer">
    <div class="formbody">
        <form style="width:100%;" [formGroup]="myForm">
            <div class="header">Register</div>
            <div>
                <mat-form-field style="width:100%;">
                    <input type="text" formControlName="email" matInput placeholder="Email" id="email">
                </mat-form-field>                
                <!-- <mat-error *ngIf="email.invalid">Enter valid Email ID</mat-error> -->
            </div>
            <div>
                <mat-form-field style="width:100%;">
                    <input type="text" formControlName="username" matInput placeholder="Username" id="user">
                </mat-form-field>
                <!-- <mat-error *ngIf="username.invalid">Enter valid Email ID</mat-error>  -->
            </div>
            <div>
                <mat-form-field style="width:100%;">
                    <input type="password" formControlName="password" matInput placeholder="Password" id="pass">
                </mat-form-field>
                <!-- <mat-error *ngIf="password.invalid">Enter valid Email ID</mat-error>   -->
            </div>
            <div>
                <mat-form-field style="width:100%;">
                    <input type="password" formControlName="cnfpass" matInput placeholder="Re-enter Password" id="cnfpass">
                </mat-form-field>
                <!-- <span *ngIf="!pwdMatchMsg">Password and confirm password should match</span> -->
            </div>
            <div style="margin-top:20px;">
                <button class="form-btn" [disabled]="!myForm.valid" (click)="register()">Register</button>
            </div>


            <div style="text-align: center;">                
                {{successMessage}}
            </div>
        </form>
    </div>

    <div>
        <div style="width: 290px; padding: 20px;">
            <button class="form-btn-hollow" routerLink="/login" (click)="moveToLogin()">Login</button>
        </div>
    </div>
    
</div>
